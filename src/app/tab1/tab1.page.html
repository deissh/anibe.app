<ion-header>
  <ion-toolbar>
    <ion-title>
      Главная
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/shapes.svg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Начало</ion-card-subtitle>
        <ion-card-title>Добро пожаловать</ion-card-title>
      </ion-card-header>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let item of lastupdates">
        <ion-label>{{ item.name }}</ion-label>
      </ion-item>
      
    </ion-list>
</ion-content>
