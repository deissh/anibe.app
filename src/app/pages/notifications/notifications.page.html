<ion-header>
  <ion-toolbar>
    <ion-title>Центр уведомлений</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullpage>
  <ion-refresher slot="fixed" (ionRefresh)="load($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Потяните вниз для обновления" refreshingSpinner="crescent"
      refreshingText="Обновление...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <ion-item *ngFor="let item of notif" (click)="openUrl(item.url)">

      <ion-avatar slot="start" *ngIf="item.type === 'comment'">
        <ion-img [src]="item.picture"></ion-img>
      </ion-avatar>
      <ion-thumbnail slot="start" *ngIf="item.type === 'manga'">
        <ion-img [src]="item.picture"></ion-img>
      </ion-thumbnail>

      <ion-label *ngIf="item.type === 'comment'">
        <h2>{{ item.title }}</h2>
        <p>{{ item.updatedAt | date: 'dd.MM.yy, HH:mm' }}</p>
        <p text-wrap>{{ item.body }}</p>
      </ion-label>
      <ion-label *ngIf="item.type === 'update'">
        <h2>{{ item.title }}</h2>
        <p>{{ item.body }}</p>
      </ion-label>

      <!-- <ion-button
        fill="outline"
        slot="end"
        *ngIf="item.type === 'comment'"
      >
        Перейти
      </ion-button> -->

    </ion-item>

  </ion-list>
</ion-content>
