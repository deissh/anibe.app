<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Поиск</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="presentModal()">
        <ion-icon slot="icon-only" name="settings" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar mode="ios" (ionChange)="search($event)" placeholder="Название" type="text" animated="true"
    debounce="1000">
  </ion-searchbar>

  <div class="movies-flex" *ngIf="render">

        <img *ngIf="manga.cover" class="poster" [src]="manga.cover">
        <img *ngIf="manga.cover" class="poster-effect" [src]="manga.cover">
      </div>
      <div class="title">{{ manga.name }}</div>
      <div class="year">{{ manga.author }}</div>
      <div class="vote"><ion-icon name="star"></ion-icon><b>{{ manga.rating }}</b>/10</div>
    </div>
  </div>
