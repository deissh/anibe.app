    debounce="1000">
  </ion-searchbar>
</ion-header>

  <!-- old -->


  <ion-virtual-scroll [items]="render" #scroller class="scroller">
    <ion-item *virtualItem="let item" class="post" (click)="openPost(item.id)">
      <ion-img (click)="openPost(item.id)" [src]="item.cover" class="cover"></ion-img>
      <ion-label text-wrap>
        <ion-text>
          {{ item.name }}
        </ion-text>
        <p>{{ item.annotation }}</p>
        <ion-text color="secondary">
          <p>{{ item.genre.join(', ') }}</p>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-virtual-scroll>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadNewPage($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Загрузка...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="presentModal()">
    <ion-icon name="settings"></ion-icon>
  </ion-fab-button>
</ion-fab>
