<ion-header>
  <ion-toolbar *ngIf="info">
    <ion-title>{{ info.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullpage *ngIf="info">

  <!-- Page refrasher -->
  <ion-refresher slot="fixed" (ionRefresh)="update($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Для обновления потяни вниз" refreshingSpinner="circles"
      refreshingText="Обновление" cancelable="false">
    </ion-refresher-content>
  </ion-refresher>
  <!-- end of page refresher -->

  <ion-card>
    <ion-card-content>
      <ion-row>

        <ion-col size="5">
          <img src="{{ info.picture }}">
        </ion-col>

        <ion-col size="7">

          <ion-chip *ngFor="let item of info.badges">
            <ion-icon name="{{ item.icon }}"></ion-icon>
            <ion-label>{{ item.name }}</ion-label>
          </ion-chip>

        </ion-col>
        <ion-col size="12">
          О себе: {{ info.desc || '...' }}
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
