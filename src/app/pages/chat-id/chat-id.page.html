<ion-header>
  <ion-toolbar>
    <ion-title>chat-id</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullpage>

  <div class="message-wrap">

    <div class="message right">
      <img class="user-img" src="https://cdn.anibe.ru/avatars/5c533dbb889e940019ec1d9c/1551757027703">
      <!-- <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner> -->
      <div class="msg-detail">
        <div class="msg-info">
          <p>
            deissh&nbsp;&nbsp;&nbsp;09:20
          </p>
        </div>
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker ">Супер крутое сообщение</p>
        </div>
      </div>
    </div>

    <div class="message left">
      <img class="user-img" src="https://cdn.anibe.ru/avatars/5c533dbb889e940019ec1d9c/1551757027703">
      <div class="msg-detail">
        <div class="msg-info">
          <p>
            deissh&nbsp;&nbsp;&nbsp;09:20
          </p>
        </div>
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker ">Ну, тут будет не менее крутое сообщение. А так же текст который позволит сделать
            сообщение подлинее!</p>
        </div>
      </div>
    </div>


    <!-- <div *ngFor="let msg of msgList" class="message" [class.left]=" msg.userId === toUser.id "
      [class.right]=" msg.userId === user.id ">
      <img class="user-img" [src]="msg.userAvatar" alt="" src="">
      <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>
      <div class="msg-detail">
        <div class="msg-info">
          <p
            {{msg.userName}}&nbsp;&nbsp;&nbsp;{{msg.time | relativeTime}}</p>
        </div>
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker ">{{msg.message}}</p>
        </div>
      </div>
    </div> -->
  </div>
</ion-content>

<ion-footer>
  <!-- <ion-input clearInput></ion-input> -->
  <ion-item lines="none">
    <ion-textarea [(ngModel)]="editorMsg" placeholder="Сообщение ..."></ion-textarea>

    <ion-button color="primary" size="default" fill="outline">
      <ion-icon name="attach"></ion-icon>
    </ion-button>
    <ion-button color="primary" size="default" fill="outline" (click)="send()">
      <ion-icon name="send"></ion-icon>
    </ion-button>
  </ion-item>

</ion-footer>
