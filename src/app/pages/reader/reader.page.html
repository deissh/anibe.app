      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <fiv-gallery>
    <fiv-gallery-toolbar [position]="'top'">
      <fiv-gallery-toolbar-content></fiv-gallery-toolbar-content>
    </fiv-gallery-toolbar>
    <ion-grid fixed no-padding>
      <ion-row class="large">
        <ion-col size="4" sizeLg="12" sizeXl="12" *ngFor="let img of episode">
          <fiv-gallery-image [src]="img"></fiv-gallery-image>
        </ion-col>
      </ion-row>
    </ion-grid>

    <fiv-gallery-toolbar [position]="'bottom'">
      <ion-toolbar color="transparent">
        <ion-text slot="start">
          {{ info?.name }}
        </ion-text>
        <ion-text slot="end">
          Глава: {{ stats?.last }} из {{ stats?.all.length }}
        </ion-text>

      </ion-toolbar>
    </fiv-gallery-toolbar>

  </fiv-gallery>

</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="selectChapter()">
  <ion-fab-button>
    <ion-icon name="bookmarks" color="white"></ion-icon>
  </ion-fab-button>
</ion-fab>
