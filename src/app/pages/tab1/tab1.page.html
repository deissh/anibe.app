  <ion-slides
    class="slider main"
    align-items-center
    *ngIf="enableSlider"
  >
    
    <ion-slide *ngFor="let item of slider_data.slides">
      <ion-img src="{{ item.img }}" (click)="openPage(item)"></ion-img>
    </ion-slide>

  </ion-slides>

  <ion-card>
    <ion-card-header>
      Обновления
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item 
          *ngFor="let item of lastupdates"
          (click)="openPost(item.id)"
          lines="none"
        >
          <ion-thumbnail slot="start" class="cover">
            <img src="{{ item.cover }}">
          </ion-thumbnail>
          <ion-label>{{ item.name }}</ion-label>
        </ion-item>
  
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Новости
    </ion-card-header>
    <ion-card-content>
      <ion-list *ngIf="news">

        <ion-item 
          *ngFor="let item of news"
          (click)="openPost(item.id)"
          lines="none"
        >
          <ion-thumbnail slot="start" class="cover">
            <img src="{{ item.cover }}">
          </ion-thumbnail>
          <ion-label>{{ item.name }}</ion-label>
        </ion-item>
  
      </ion-list>

      <div *ngIf="!news">
        Пусто!
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let item of news">
    <ion-img src="{{ item.cover }}"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ item.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ item.annotation }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
